<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>M3U8 Downloader</title>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            background: #161b22;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        button {
            padding: 10px 16px;
            margin-left: 8px;
            background: #238636;
            border: none;
            color: white;
            cursor: pointer;
        }
        #terminal {
            margin-top: 20px;
            background: #010409;
            border: 1px solid #30363d;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>M3U8 Downloader</h1>
    <input id="m3u8" placeholder="Dán link .m3u8 vào đây">
    <button id="start">Download</button>

    <div id="terminal"></div>

    <script>
        const btn = document.getElementById("start");
        const input = document.getElementById("m3u8");
        const terminal = document.getElementById("terminal");

        function log(text) {
            terminal.textContent += text + "\n";
            terminal.scrollTop = terminal.scrollHeight;
        }

        btn.onclick = async () => {
            terminal.textContent = "";
            const url = input.value.trim();
            if (!url) {
                log("Thiếu link m3u8");
                return;
            }

            log("Gửi request tới server");

            const res = await fetch("/api/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });

            const data = await res.json();
            if (!data.success) {
                log(data.message);
                return;
            }

            const jobId = data.jobId;
            log("JobId: " + jobId);
            log("Kết nối tới progress stream");

            const evt = new EventSource("/api/progress?jobId=" + jobId);

            evt.onmessage = e => {
                log(e.data);
            };

            evt.addEventListener("end", () => {
                log("Hoàn tất");
                evt.close();
            });
        };
    </script>
</body>
  </html>
